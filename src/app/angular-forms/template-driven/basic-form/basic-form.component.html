<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" name="username" ngModel required>
                    </div>
                    <button class="btn btn-default" type="button">Suggest an Username</button>
                    <div class="form-group mb-3">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" name="email" ngModel required email
                            #email="ngModel">
                        <span class="form-text" *ngIf="!email.valid && email.touched">Please Enter Valid Email!</span>
                    </div>
                    <span class="form-text" *ngIf="!userData.valid && userData.touched">User Data is Invalid!</span>
                </div>
                <div class="form-group mb-3">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" name="secret" [ngModel]="'pet'">
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <textarea class="form-control" name="questionAnswered" rows="2" [(ngModel)]="answer"></textarea>
                    <p>Your reply : {{ answer }}</p>
                </div>
                <div class="form-group mb-3" *ngFor="let gender of genders">
                    <input type="radio" name="gender" [ngModel]="'male'" [value]="gender"> {{ gender }}
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
