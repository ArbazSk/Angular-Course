<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{ error }}</p>
            </div>
            <div *ngIf="isLoading">
                <app-loading></app-loading>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" ngModel required email>
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" ngModel required
                        minlength="6">
                </div>
                <div>
                    <button class="btn btn-primary mt-2" type="submit" [disabled]="!authForm.form.valid">
                        {{ isLogging ? "Login" : "Sign Up"}}
                    </button> |
                    <button class="btn btn-primary mt-2" (click)="onSwitchMode()" type="button">
                        Switch to {{ !isLogging ? "Login" : "Sign Up"}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
