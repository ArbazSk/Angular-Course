<div class="row">
    <div class="col-xs-12">
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" appDropDown>
                    Manage Recipe
                    <!-- <span class="caret"></span> -->
                </button>
                <ul class="dropdown-menu" appDropDown>
                    <li>
                        <a class="dropdown-item cursor-pointer" (click)="onToShoppingList()">
                            Add Ingredients To Shopping List
                        </a>
                    </li>
                    <li><a class="dropdown-item cursor-pointer" (click)="editRecipe()">Edit Recipe</a></li>
                    <li><a class="dropdown-item cursor-pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
                {{ ing.name }} - {{ ing.amount }}
            </li>
        </ul>
    </div>
</div>
