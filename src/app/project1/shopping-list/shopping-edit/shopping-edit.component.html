<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredients(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" class="fw-bold mb-2">Name</label>
                    <input type="text" id="ingredient" name="ingredient" class="form-control" ngModel required>
                    <p></p>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" class="fw-bold mb-2">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" ngModel required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success m-2" [disabled]="!form.valid">Add</button>
                    <button type="button" class="btn btn-danger m-2">Delete</button>
                    <button type="button" class="btn btn-primary m-2">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
