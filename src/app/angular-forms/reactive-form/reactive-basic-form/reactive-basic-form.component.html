<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <p *ngIf="!form.get('userData.username').valid && form.get('userData.username').touched">
                            Please Enter Valid Username!
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                        <p *ngIf="!form.get('userData.email').valid && form.get('userData.email').touched">
                            Please Enter Valid Email!
                        </p>
                    </div>
                </div>
                <div class="form-group mb-3" *ngFor="let gender of genders; let i=index">
                    <input type="radio" id="{{i}}" name="gender" [ngModel]="'male'" [value]="gender"
                        formControlName="gender">
                    <label for="{{i}}" class="ms-2">{{ gender }}</label>
                </div>
                <p *ngIf="!form.valid && form.touched">
                    Please Enter Valid Data!
                </p>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
