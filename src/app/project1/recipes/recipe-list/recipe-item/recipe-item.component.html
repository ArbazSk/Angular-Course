<a class="list-group-item d-flex list-group-item-action justify-content-between cursor-pointer" [routerLink]="[index]"
    routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading fw-bold">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="pull-right">
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;">
    </span>
</a>
