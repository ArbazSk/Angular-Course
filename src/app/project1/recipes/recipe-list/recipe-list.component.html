<div class="row">
    <div class="col-xs-12">
        <div class="btn btn-success">New Recipe</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
        <div class="list-group">
            <a href="#" class="list-group-item d-flex list-group-item-action justify-content-between" *ngFor="let recipe of recipes">
                <div class="pull-left">
                    <h4 class="list-group-item-heading fw-bold">{{ recipe.name }}</h4>
                    <p class="list-group-item-text">{{ recipe.description }}</p>
                </div>
                <span class="pull-right">
                    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;">
                </span>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>  
    </div>
</div>
