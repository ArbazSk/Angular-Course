<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <p *ngIf="!form.get('userData.username').valid && form.get('userData.username').touched">
                            Please Enter Valid Username!
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                        <p *ngIf="!form.get('userData.email').valid && form.get('userData.email').touched">
                            Please Enter Valid Email!
                        </p>
                    </div>
                </div>
                <div class="form-group mb-3" *ngFor="let gender of genders; let i=index">
                    <input type="radio" id="{{i}}" name="gender" [ngModel]="'male'" [value]="gender"
                        formControlName="gender">
                    <label for="{{i}}" class="ms-2">{{ gender }}</label>
                </div>
                <p *ngIf="!form.valid && form.touched">
                    Please Enter Valid Data!
                </p>
                <button class="btn btn-primary mb-2" (click)="addhobbies()">Add Hobbie</button>
                <div formArrayName="hobbies">
                    <div class="form-group mb-3 d-flex" *ngFor="let hobbie of hobbies; let i=index">
                        <input type="text" class="form-control  w-80" [formControlName]="i">
                        <span class="ms-3 cursor-pointer" (click)="deleteHobbie(i)">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="35"
                                viewBox="0 0 30 30">
                                <path
                                    d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z">
                                </path>
                            </svg>
                        </span>
                    </div>
                </div>

                <p>Dynamic Form</p>
                <div class="my-3">
                    <p>Skills</p>
                    <div formArrayName="skills">
                        <div *ngFor="let cont of form.get('skills')['controls']; let i = index"
                            class="form-group mb-3 d-flex">
                            <input type="text" class="form-control  w-80" [formControlName]="i">
                            <span class="ms-3 cursor-pointer" (click)="delete(i)">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="35"
                                    viewBox="0 0 30 30">
                                    <path
                                        d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z">
                                    </path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <button class="btn btn-primary" (click)="addSkill()">Add Skill</button>
                </div>
                <div>
                    <div class="experience-container" formArrayName="experience">
                        <div class="experience mt-2"
                            *ngFor="let exp of form.get('experience')['controls']; let i = index" [formGroupName]="i">
                            <h4>Experience {{ i + 1 }}</h4>
                            <input type="text" class="form-control" placeholder="Company Name"
                                formControlName="company">
                            <div class=" mt-4">
                                <select class="form-control" formControlName="position">
                                    <option>Junior Developer</option>
                                    <option>Software Developer</option>
                                    <option>Senior Developer</option>
                                    <option>Team Lead</option>
                                </select>
                            </div>
                            <input type="number" placeholder="experience" class="form-control mt-4"
                                formControlName="totalExp">
                            <input type="date" placeholder="Start Date" class="form-control mt-4"
                                formControlName="start">
                            <input type="date" placeholder="End Date" class="form-control mt-4" formControlName="end">
                            <button type="button" class="btn btn-secondary mt-3" (click)="deleteExp(i)">Delete
                                Experience</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-3" (click)="addExperience()">Add
                        Experience</button>
                </div>
                <button class=" btn btn-primary mt-4" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
